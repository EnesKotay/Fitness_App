############################################################
# ğŸ—„ï¸ DATABASE CONFIG (PostgreSQL)
############################################################
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=admin123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fitness_db

############################################################
# ğŸ§± HIBERNATE CONFIGURATION
############################################################

# TablolarÄ± otomatik oluÅŸtur/gÃ¼ncelle (geliÅŸtirme iÃ§in). Quarkus 3.x: schema-management.strategy
quarkus.hibernate-orm.schema-management.strategy=update
quarkus.hibernate-orm.log.sql=true

############################################################
# ğŸ”„ FLYWAY CONFIGURATION (Database Migrations)
############################################################
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration
# Schema zaten dolu ama flyway_schema_history yoksa: history tablosu oluÅŸtur, mevcut durumu baseline say, sonra migration'larÄ± uygula
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0

############################################################
# ğŸŒ HTTP SERVER CONFIG
############################################################
quarkus.http.host=0.0.0.0
quarkus.http.port=8080

############################################################
# ğŸŒ CORS CONFIGURATION (Mobil Uygulama Ä°Ã§in)
############################################################
# Quarkus 3.x: quarkus.http.cors.enabled kullanÄ±lÄ±r (quarkus.http.cors deprecated)
quarkus.http.cors.enabled=true
# TÃ¼m origin'lere izin ver (geliÅŸtirme iÃ§in)
# Production'da sadece mobil app domain'ini ekle
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.headers=origin,content-type,accept,authorization,x-requested-with
quarkus.http.cors.access-control-allow-credentials=true

############################################################
# ğŸ“ LOGGING CONFIGURATION
############################################################
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."io.quarkus".level=INFO

# Hibernate SQL loglarÄ± (debug iÃ§in)
quarkus.log.category."org.hibernate.SQL".level=DEBUG

############################################################
# ğŸ§ª DEVELOPMENT SETTINGS
############################################################
# DevServices kapalÄ± (manuel PostgreSQL kullanÄ±lÄ±yor)
quarkus.devservices.enabled=false

############################################################
# ğŸ“± APPLICATION CONFIGURATION
############################################################
quarkus.application.name=fitness-backend
quarkus.application.version=1.0.0

############################################################
# ğŸ” JWT (Token oluÅŸturma - login/register)
############################################################
# HS256 iÃ§in gizli anahtar (en az 32 karakter). Production'da env'den al.
smallrye.jwt.sign.key=fitness-backend-jwt-secret-key-at-least-32-bytes-long
smallrye.jwt.new-token.signature-algorithm=HS256
smallrye.jwt.new-token.lifespan=86400
smallrye.jwt.new-token.issuer=fitness-backend

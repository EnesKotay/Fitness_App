name: fitness
description: "Fitness tracking mobile application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # HTTP Client
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.5+1

  # AI & Environment
  google_generative_ai: ^0.4.0
  flutter_dotenv: ^5.1.0
  
  # Local Storage (2.5.4 - shared_preferences_android compileSdk uyumluluğu için)
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^9.2.2
  
  # Date/Time
  intl: ^0.19.0
  
  # Charts
  fl_chart: ^0.66.0

  # Network images (bölge kartları için önbellekli görsel)
  cached_network_image: ^3.3.1

  # JSON Serialization
  json_annotation: ^4.8.1

  # Diyet / Kalori Takibi
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.5.1
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  screenshot: ^3.0.0
  camera: ^0.11.3
  google_mlkit_barcode_scanning: ^0.14.2
  google_mlkit_text_recognition: ^0.15.1
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # JSON Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/foods/
    # Cihazda .env yüklensin (proje kökünde .env olmalı; yoksa AI devre dışı kalır)
    - .env